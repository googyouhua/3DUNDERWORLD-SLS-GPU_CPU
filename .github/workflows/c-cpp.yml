name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install glm
      run: wget https://github.com/g-truc/glm/archive/refs/tags/0.9.9.8.tar.gz && tar -xzvf 0.9.9.8.tar.gz && cd glm-0.9.9.8 && cmake . && make && sudo make install && cd ..
    - name: Install dependencies
      run: sudo apt-get install -y libopencv-dev
    - name: Checkout submodules
      run: git submodule update --recursive --remote
    - name: config
      run: mkdir build && cd build && cmake .. -DGTEST=ON -DENABLE_CUDA=OFF -DTEST_DATA_PATH="../../data/" -DTEST_REF_PATH="../../test/data/"
    - name: build
      run: make
    - name: test
      run: make test
